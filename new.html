<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
    }
    .menu-section {
      padding: 40px 0;
    }
    .menu-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .menu-item img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
    }
    .menu-title {
      font-weight: bold;
      font-size: 18px;
      margin: 0;
    }
    .menu-desc {
      font-size: 13px;
      color: #777;
      margin: 0;
    }
    .price {
      font-weight: bold;
      margin-left: auto;
    }
    .badge-custom {
      font-size: 12px;
      padding: 3px 8px;
      margin-left: 10px;
      border-radius: 5px;
    }
    .badge-new { background: #ff4d4d; color: white; }
    .badge-gluten { background: #ff6600; color: white; }
    .badge-fish { background: #eee; color: #555; }
    .big-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container menu-section">
